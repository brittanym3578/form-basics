<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Survey</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">

            First name:
            <input type="text" name="name" required> <br> Last name:
            <input type="text" lastname="lastname" required><br> E-mail:
            <input type="email" name="email" placeholder="@hstat.org"><br>

            <!--add your own inputs below-->
            <h2>Are you currently still in highschool?</h2>
            <input type="radio" name="answer" value="yes" required>Yes
            <input type="radio" name="answer" value="no" required>No
            <h2>Which class do you tend to find the hardest?</h2>
            <select name ="class">
                <option value= "English"selected> English </option>
                <option value= "Math"> Math </option>
                <option value= "Science"> Science </option>
                <option value= "Gym"> Gym </option>
                <option value= "None of the above"> None of the above </option>
            </select>









            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
